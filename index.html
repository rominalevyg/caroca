<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/5112logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <title>Studio Caroca</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header-container">
        <a href="index.html" target="_self">
            <img class="logo" src="./img/logo.svg" alt="Logo" width="12%" height="12%">
        </a>

        <div id="flags" class="flags">
            <div class="flags__item" data-language="es">
                <img class="flags__img" src="img/flags/es.svg" alt="Español">
            </div>
            <div class="flags__item" data-language="pt">
                <img class="flags__img" src="img/flags/br.svg" alt="Portugues">
            </div>
            <div class="flags__item" data-language="en">
                <img class="flags__img" src="img/flags/us.svg" alt="Inglés">
            </div>
        </div>

        <div class="menu-hamburguesa">
            <img class="img-menu hamburguesa " id="hamburguesa" src="./img/hamburger.png" alt="Menu-Toggle">
            <img class="img-menu close" id="close" src="./img/close.png" alt="Cerra-Toggle">
        </div>
        
        <nav class="navegacion" id="navegacion">
            <ul class="menu-nav">
                <li><a class="activo" href="index.html" target="_self" data-section="menu" data-value="home"></a> </li>
                <li><a href="portafolio.html" data-section="menu" data-value="services"></a> </li>
                <li><a href="nosotros.html" target="_self" data-section="menu" data-value="us"></a> </li>
                <li><a href="contacto.html" target="_self" data-section="menu" data-value="contact"></a> </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="encabezado">
            <article class="article-main parent-column">
                <a href="index.html" target="_self"><img src="img/logo-blanco.png" height="auto" width="auto"
                        alt="logo"></a>

                <p data-section="home" data-value="description"></p>
            </article>
        </section>

        <div class="slider">
            <div class="slide-track">
                <div class="slide">
                    <img src="img/porfolio/logofolio/logofolio-01.png" height="auto" width="250" alt="" />
                </div>
                <div class="slide">
                    <img src="img/porfolio/logofolio/logofolio-02.png" height="auto" width="250" alt="" />
                </div>
                <div class="slide">
                    <img src="img/porfolio/logofolio/logofolio-03.png" height="auto" width="250" alt="" />
                </div>
                <div class="slide">
                    <img src="img/porfolio/logofolio/logofolio-04.png" height="auto" width="250" alt="" />
                </div>
                <div class="slide">
                    <img src="img/porfolio/logofolio/logofolio-05.png" height="auto" width="250" alt="" />
                </div>
                <div class="slide">
                    <img src="img/porfolio/logofolio/logofolio-06.png" height="auto" width="250" alt="" />
                </div>
                <div class="slide">
                    <img src="img/porfolio/logofolio/logofolio-07.png" height="auto" width="250" alt="" />
                </div>
                <div class="slide">
                    <img src="img/porfolio/logofolio/logofolio-08.png" height="auto" width="250" alt="" />
                </div>
                <div class="slide">
                    <img src="img/porfolio/logofolio/logofolio-09.png" height="auto" width="250" alt="" />
                </div>
                <div class="slide">
                    <img src="img/porfolio/logofolio/logofolio-10.png" height="auto" width="250" alt="" />
                </div>
                <div class="slide">
                    <img src="img/porfolio/logofolio/logofolio-11.png" height="auto" width="250" alt="" />
                </div>
                <div class="slide">
                    <img src="img/porfolio/logofolio/logofolio-12.png" height="auto" width="250" alt="" />
                </div>
                <div class="slide">
                    <img src="img/porfolio/logofolio/logofolio-13.png" height="auto" width="250" alt="" />
                </div>
                <div class="slide">
                    <img src="img/porfolio/logofolio/logofolio-14.png" height="auto" width="250" alt="" />
                </div>

            </div>
        </div>

        <section class="bottom-info">
            <article class="articulo-proyectar">
                <h2 data-section="home" data-value="text"></h2>
                <a href="contacto.html" target="_self" class="button" data-section="home" data-value="button"> </a>
            </article>
        </section>

    </main>

        <a href="" target="_blank"><i class="fab fa-facebook-square fa-3x"></i></a>

        <a href="" target="_blank"><i
                class="fab fa-instagram-square fa-3x"></i></a>

</body>

</html>
